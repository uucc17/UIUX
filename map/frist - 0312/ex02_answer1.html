<!DOCTYPE html>
<html>
<head>
  <title>주사위 게임</title>
  <style>
    .dice {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      text-align: center;
      font-size: 24px;
      line-height: 100px;
      display: inline-block;
      margin: 5px;
    }
  </style>
  
</head>
<body>
  <h1>주사위 게임</h1>
  <div id="dice_group"></div>
  <button onclick="rollDice()">주사위 던지기</button>
  <script>
    function rollDice() {
        const diceElement = document.getElementById("dice_group");
        diceElement.innerHTML = ''; // 초기화
        let randomArarry = []
        for(let i = 0; i < 6; i++) {
            let randomNumber = Math.floor(Math.random() * 6) + 1;
            let randomDiv = `<div class="dice">${randomNumber}</div>`;
            diceElement.innerHTML += randomDiv;
            randomArarry.push(randomNumber);
      }
      localStorage.setItem("randomArray", randomArarry);
    }
  </script>
</body>
</html>
