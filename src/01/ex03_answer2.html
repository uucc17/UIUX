<!DOCTYPE html>
<html>
<head>
  <title>주사위 게임</title>
  <style>
    .dice {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      text-align: center;
      font-size: 24px;
      line-height: 100px;
      display: inline-block;
      margin: 5px;
    }
  </style>
  <script>
    function rollDice() {
      const diceElement = document.getElementById("dice_group");
      const numArray = new Array(); // 배열 선언
      for(let ii = 0 ; ii < 6 ; ii++){
        let randomNumber = Math.floor(Math.random() * 6) + 1;
        let randomDiv = `<div class="dice">${randomNumber}</div>`;
        diceElement.innerHTML += randomDiv;
        numArray.push(randomNumber);
      }
      console.log("배열 : ",numArray); //배열 출력
      localStorage.setItem("num_array", numArray);
      console.log("로컬스토리지값 출력 : ",localStorage.getItem("num_array"));
    }
  </script>
</head>
<body>
  <h1>주사위 게임</h1>
  <div id="dice_group">
  </div>
  <button onclick="rollDice()">주사위 6번던지기</button>
</body>
</html>
