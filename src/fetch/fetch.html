<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="fetch_event()">fetch 동작</button>
    <br><br>
    <button onclick="fetch_event2()">fetch 동작2</button>

    <script>
        function fetch_event(){
            alert("연결");
            const url = "http://localhost:3003/";
            fetch(url)
            .then(res => res.json())
            .then(data => {
                console.log("11 : ", data);
            });
        }

        function fetch_event2(){
            alert("POST 연결");
            const url = "http://localhost:3003/";
            fetch(url,{method:"POST"})
            .then(res => res.json())
            .then(data => {
                console.log("post : ", data);
            });
        }
    </script>
</body>
</html>
